<div class="content-heading">
  Ofertas
  <div class="ml-auto">
    <button class="btn btn-sm btn-secondary" type="button">
      <em class="fas fa-pencil-alt"></em>
    </button>
    <button class="btn btn-sm btn-danger ml-1" type="button">
      <em class="fas fa-trash-alt"></em>
    </button>
    <button class="btn btn-sm btn-success ml-1" type="button">
      <em class="fa fa-check"></em>Publicar
    </button>
    <button class="btn btn-sm btn-primary ml-1" type="button" (click)="createOffer()"
     [disabled] = "!bSelectedId || bSelectedId==-1 || bSelectedId==''">
      <i style="padding-right:5px" class="icon-plus fa-lg fa-align-left"></i>
      <span>Crear oferta</span>
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="form-group">
      <label>Selecciona un negocio para ver sus ofertas</label>
      <select class="form-control" name="business" [value]="value" (change)="showOffer($event.target.value)">
        <option value="">Selecciona un negocio</option>
        <option *ngFor="let bu of business" [value]="bu.idNegocio">{{bu.nombre}}</option>
        <option value="-1">Todos los negocios</option>
      </select>
    </div>
    <div class="card card-default">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Titulo</th>
              <th>Descripci√≥n</th>
              <th>Negocio</th>
              <th>Status</th>
              <th>Imagenes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let offer of offers">
              <td>
                <div class="c-radio">
                  <label>
                    <input type="radio" name="radio" />
                    <span class="fa fa-circle"></span>
                  </label>
                </div>
              </td>
              <td>{{offer.titulo}}</td>
              <td>{{offer.mensaje}}</td>
              <td>Hooters Insurgentes</td>
              <td>
                <div class="badge badge-success">Publicado</div>
              </td>
              <td><a class="btn mr-1 btn-link" href="#">Ver imagenes</a> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
